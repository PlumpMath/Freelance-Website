<!doctype html>  

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ --> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Adam Bard - Web Development | Victoria, BC{% endblock %}</title>
  <meta name="description" content="Adam Bard is a freelance developer living in Victoria, BC, Canada.">
  <meta name="author" content="Adam Bard">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="{{MEDIA_URL}}/css/style.css?v=2">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="{{MEDIA_URL}}/css/handheld.css?v=2">  -->
 
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="{{MEDIA_URL}}/js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

  <div id="container">
    <header>
	<h1>{% block header %}Adam Bard, Web Developer{% endblock %}<a href="/"></a></h1>
		<nav>
			<ul>
				<li><a href="http://posterous.adambard.com/">Blog</a></li>
				<li><a href="/contact_form/">Quote</a></li>
				<li><a href="/bio/">About Me</a></li>
				<li><a href="/portfolio/">Portfolio</a></li>
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
    </header>
    <div id="main">
		{% block content %}{% endblock %}

    </div>
    
    <footer>
	{% block footer %}
		<p class="copy">&copy; 2011 Adam Bard</p>
		<p class="contact">
		250 419 3059<br />
		<a href="mailto:design@adambard.com">design@adambard.com</a>
	{% endblock %}
    </footer>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="{{MEDIA_URL}}/js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="{{MEDIA_URL}}/js/plugins.js"></script>
  <script src="{{MEDIA_URL}}/js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="{{MEDIA_URL}}/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->

  <!-- asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet 
       change the UA-XXXXX-X to be your site's ID -->
  <script>
   var _gaq = [['_setAccount', 'UA-3525624-10'], ['_trackPageview']];
   (function(d, t) {
    var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.async = true;
    g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g, s);
   })(document, 'script');
  </script>
  
</body>
</html>
