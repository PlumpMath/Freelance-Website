{% load markup %}
<li>
	<h3>
		<a{% if p.link %} href="{{ p.link }}"{% endif %}>
			{{ p.title }}
		</a>
	</h3>
	{% if p.image %}
		<a{% if p.link %} href="{{ p.link }}"{% endif %}>
			<img src="{{ p.image.url }}" alt="{{ p.image_alt }}">
		</a>

	{% endif %}
	{{ p.description|markdown }}

	<ul class="tags">
		<li class="first">Tags:</li>
		{% for tag in p.tag.all %}
		<li><a href="{{ tag.get_absolute_url }}">{{ tag }}</a></li>
		{% endfor %}
	</ul>
</li>
